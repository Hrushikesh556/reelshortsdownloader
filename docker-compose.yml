version: '3.8'

services:
  reel-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reel-downloader
    ports:
      - "5000:5000"
    volumes:
      # Persist downloaded videos (optional)
      - ./videos:/app/public/videos
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

